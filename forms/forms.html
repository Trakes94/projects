<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>forms demo</title>
  </head>
  <body>
    <h1>forms demo</h1>

    <form action="/tacos">
      <!--
      <button type="button">please do not submit form</button>
      -->
      <p>
        <label for="username">enter a username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">enter a password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <!--
      <button>in the middle</button>
      -->
      <p>
        <label for="color">enter a color:</label>
        <input id="color" type="color" placeholder="color" name="color" />
      </p>
      <p>
        <label for="number">enter a number:</label>
        <input id="number" type="number" placeholder="number" name="num" />
      </p>
      <!--this button doesnt submit form because of "type" attribute-->
      <button type="button">regular button (won't submit)</button>
      <!--this button submits the form-->
      <button>Submit!!!</button>
      <!--so does this one-->
      <input type="submit" value="click me!!"
    </form>
    <hr />
    <!--outside of form, no default behavior-->
    <button>not inside form</button>
    <h2>hijacking searches</h2>

    <hr />

    <h3>search reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>search reddit</button>
    </form>
    <hr />
    <h3>search google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>search google</button>
    </form>
    <h3>search youtube</h3>
    <hr />

    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>search youtube</button>
    </form>
  </body>
</html>
